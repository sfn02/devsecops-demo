{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center text-success mb-4">{{request.user.first_name|safe}}'s profile</h2>

                    <form 
                        method="POST"
                        hx-post="{% url 'profile_view' %}"
                        hx-target="#response"
                        hx-swap="innerHTML"
                    >
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password">
                        </div>

                        <div id="response" class="mb-3"></div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success shadow-sm">Save Changes</button>
                        </div>
                    </form>

                    {% if messages %}
                        <ul class="mt-4 list-unstyled">
                            {% for message in messages %}
                                <li class="alert alert-info">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
